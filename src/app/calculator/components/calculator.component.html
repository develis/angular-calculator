<div class="container-fluid">
    <form>

        <div class="row">
            <div class="col-md-12">
                <input type="text" class="form-control text-center kz-input-text display_calculator" id="display"
                    name="display" [value]="display" readonly>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-default kz-btn number_button" (click)="addNumber('7')" id="btn7">7
                </button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-default kz-btn number_button" (click)="addNumber('8')" id="btn8">8
                </button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-default kz-btn number_button" (click)="addNumber('9')" id="btn9">9
                </button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-warning kz-btn op_button" (click)="defineOperation('sqrt')" id="btnSum">√x
                </button> 
                <!-- square root -->
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-default kz-btn number_button" (click)="addNumber('4')" id="btn4">4
                </button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-default kz-btn number_button" (click)="addNumber('5')" id="btn5">5
                </button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-default kz-btn number_button" (click)="addNumber('6')" id="btn6">6
                </button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-warning kz-btn op_button" (click)="defineOperation('pwtwo')" id="btnSum">x²
                </button> 
                <!-- x² -->
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-default kz-btn number_button" (click)="addNumber('1')" id="btn1">1
                </button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-default kz-btn number_button" (click)="addNumber('2')" id="btn2">2
                </button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-default kz-btn number_button" (click)="addNumber('3')" id="btn3">3
                </button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-warning kz-btn op_button" (click)="defineOperation('pwthree')" id="btnSum">x³
                </button> 
                <!-- x³ -->
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <button type="button" (click)="clean()" class="btn btn-danger kz-btn">C
                </button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-default kz-btn number_button" (click)="addNumber('0')" id="btn0">0
                </button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-default kz-btn op_button" (click)="addNumber('.')" id="btnDecimal">.
                </button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-warning kz-btn op_button" (click)="addNumber('3.14159265358979323846')" id="btnSum">π
                </button> 
                <!-- π -->
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-warning kz-btn op_button" (click)="defineOperation('/')" id="btnDiv">/
                </button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-warning kz-btn op_button" (click)="defineOperation('*')" id="btnMul">*
                </button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-warning kz-btn op_button" (click)="defineOperation('-')" id="btnSub">-
                </button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-warning kz-btn op_button" (click)="defineOperation('+')" id="btnSum">+
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-success kz-btn res_button" (click)="calc()" id="btnCalc">=
                </button>
            </div>
        </div>
    </form>
</div>
